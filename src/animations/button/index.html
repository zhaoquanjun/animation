<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1194818_sw9dwntf1gn.css">
    <link rel="stylesheet" href="../../../dist/css/button/index.min.css">
  </head>
  <body>
    <h4 class="block-title">按钮动效集合</h4>
    <h5 class="sub-title">2D Transitions</h5>
    <ul class="animation-wrapper">
     
      <li>
        <div class="style style12">
          <div class="button hvr-grow">
            Grow
          </div>
        </div>
      </li>
      <li>
        <div class="style style12">
          <div class="button hvr-shrink">
            Shrink
          </div>
        </div>
      </li>
      <li>
        <div class="style style12">
          <div class="button hvr-float">
            Float
          </div>
        </div>
      </li>
      <li>
        <div class="style style12">
          <div class="button hvr-sink">
            Sink
          </div>
        </div>
      </li>
      <li>
        <div class="style style12">
          <div class="button hvr-forward">
            Forward
          </div>
        </div>
      </li>
      <li>
        <div class="style style12">
          <div class="button hvr-backward">
            Backward
          </div>
        </div>
      </li>
    </ul>
    <h5 class="sub-title">Background Transitions</h5>
    <ul class="animation-wrapper">
      <li>
        <div class="style style16">
          <div class="button hvr-sweep-to-right">按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style16">
          <div class="button hvr-rectangle-out">按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style16">
          <div class="button hvr-shutter-out-horizontal" >按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style16">
          <div class="button hvr-shutter-out-vertical">按钮</div>
        </div>
      </li>
    </ul>  

    <h5 class="sub-title">Border Transitions</h5>  
    <ul class="animation-wrapper">
      <li>
        <div class="style style16">
          <div class="button hvr-ripple-out" >按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style16">
          <div class="button hvr-underline-from-center" >按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style16">
          <div class="button hvr-overline-from-center" >按钮
          </div>
        </div>
      </li>
      
    </ul>  
    <h5 class="sub-title">Icon Transitions</h5>  
    <ul class="animation-wrapper">
      <li>
        <div class="style style8">
          <div class="button ani-iconmove">
            <i class="iconfont buff-bi"></i>
            按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style9">
          <div class="button ani-iconrotate">
            <i class="iconfont buff-bi"></i>
            按钮
          </div>
        </div>
      </li>
      <li>
        <div class="style style10">
          <div class="button ani-iconscale">
            <i class="iconfont buff-bi"></i>
            按钮
          </div>
        </div>
      </li>

    </ul>

          </div>
        </div>
      </li>
      <li>

          <div class="button use-js" data-animate="buzz">按钮
          </div>
        </div>

      <li>
        <div class="style style16">
          <div class="button use-js" data-animate="wobble">按钮
          </div>
        </div>
      </li>
    </ul> -->
  </body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="../../../dist/js/button/index.min.js"></script>
