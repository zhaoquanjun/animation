<script>

  let o = {
    name: 'Eden',
    age: 15
  }
  
  let auther = new Proxy(o, {
    get(target, key) {
      console.log('获取属性值')
      return target[key]
    },
    set(target, key ,value) {
      console.log(target, key, value)
      if (key === 'age' && typeof value !== 'number') {
        throw Error('age 必须是 number 类型')
      }
      // target[key] = value
      // return true
      return Reflect.set(target, key, value)
    }
  })

  console.log(`我叫${auther.name}  我今年${auther.age}了`);

  auther.age = 20
  // auther.age = 'ss'
  console.log(auther)

</script>
